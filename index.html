<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 + 5 Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>25 + 5 Clock</h1>

        
        <div id="length">
            <div id="break-length">
                <h3>Break Length</h3>
                <button id="break-minus-element">
                    <i class="fa fa-arrow-down fa-2x"></i>
                </button>
                <span id="break-session-element">5</span>
                <button id="break-plus-element">
                    <i class="fa fa-arrow-up fa-2x"></i>
                </button>
            </div>

            <div id="session-length">
                <h3>Session Length</h3>
                <button id="session-minus-element">
                    <i class="fa fa-arrow-down fa-2x"></i>
                </button>
                <span id="session-element">25</span>
                <button id="session-plus-element">
                    <i class="fa fa-arrow-up fa-2x"></i>
                </button>
            </div>
        </div>

        <div id="session">
            <h3 id="title">Session</h3>
            <h1 id="timer"><span id="timer-minutes">25</span>:<span id="timer-seconds">00</span></h1>
        </div>
    
        <div>
            <button id="play-button">
                <i class="fa fa-play fa-2x"></i>
            </button>
            <button id="pause-button">
                <i class="fa fa-pause fa-2x"></i>
            </button>
            <button id="reset-button">
                <i class="fa fa-refresh fa-2x"></i>
            </button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/1c7346f4a7.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
